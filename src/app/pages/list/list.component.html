<h2 class="list-header">Shopping list</h2>
<div class="lists-container">
  <div class="list-container">
    <mat-card
      cdkDropList
      id="biedronka"
      #biedronkaList="cdkDropList"
      [cdkDropListData]="biedronka"
      [cdkDropListConnectedTo]="[lidlList, nettoList, kauflandList, otherList]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      <h2 class="list-element-header">Biedronka</h2>
      <p class="empty-label" *ngIf="biedronka.length === 0">List is empty</p>
      <app-shop-element
        (edit)="editElement('biedronka', $event)"
        *ngFor="let element of biedronka"
        cdkDrag
        [element]="element"
      ></app-shop-element>
    </mat-card>
  </div>
  <div class="list-container">
    <mat-card
      cdkDropList
      id="lidl"
      #lidlList="cdkDropList"
      [cdkDropListData]="lidl"
      [cdkDropListConnectedTo]="[
        biedronkaList,
        nettoList,
        kauflandList,
        otherList
      ]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      <h2 class="list-element-header">Lidl</h2>
      <p class="empty-label" *ngIf="lidl.length === 0">List is empty</p>
      <app-shop-element
        (edit)="editElement('lidl', $event)"
        *ngFor="let element of lidl"
        cdkDrag
        [element]="element"
      ></app-shop-element>
    </mat-card>
  </div>
  <div class="list-container">
    <mat-card
      cdkDropList
      id="netto"
      #nettoList="cdkDropList"
      [cdkDropListData]="netto"
      [cdkDropListConnectedTo]="[
        lidlList,
        biedronkaList,
        kauflandList,
        otherList
      ]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      <h2 class="list-element-header">Netto</h2>
      <p class="empty-label" *ngIf="netto.length === 0">List is empty</p>
      <app-shop-element
        (edit)="editElement('netto', $event)"
        *ngFor="let element of netto"
        cdkDrag
        [element]="element"
      ></app-shop-element>
    </mat-card>
  </div>
  <div class="list-container">
    <mat-card
      cdkDropList
      id="kaufland"
      #kauflandList="cdkDropList"
      [cdkDropListData]="kaufland"
      [cdkDropListConnectedTo]="[lidlList, nettoList, biedronkaList, otherList]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      <h2 class="list-element-header">Kaufland</h2>
      <p class="empty-label" *ngIf="kaufland.length === 0">List is empty</p>
      <app-shop-element
        (edit)="editElement('kaufland', $event)"
        *ngFor="let element of kaufland"
        cdkDrag
        [element]="element"
      ></app-shop-element>
    </mat-card>
  </div>
  <div class="list-container">
    <mat-card
      cdkDropList
      id="other"
      #otherList="cdkDropList"
      [cdkDropListData]="other"
      [cdkDropListConnectedTo]="[
        lidlList,
        nettoList,
        kauflandList,
        biedronkaList
      ]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      <h2 class="list-element-header">Other</h2>
      <p class="empty-label" *ngIf="other.length === 0">List is empty</p>
      <app-shop-element
        (edit)="editElement('other', $event)"
        *ngFor="let element of other"
        cdkDrag
        [element]="element"
      ></app-shop-element>
    </mat-card>
  </div>
</div>
<div class="button-div">
  <button mat-fab (click)="newProduct()">
    <mat-icon>add</mat-icon>
  </button>
</div>
